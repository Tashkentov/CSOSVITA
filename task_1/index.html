<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Shop</title>
</head>
<body>
  <nav>
    <a href="#">Головна</a>
    <a href="#">Товари</a>
  </nav>
  <main>
    <aside>
      <h2>Пошук товарів</h2>
      <form>
        <label for="price"> Ціна:           
        </label><br>
         <br>
        <label>
          Ціна від:
          <input type="number" name="price_min" min="0">
        </label>
        <br><br>
        <label>
          Ціна до:
          <input type="number" name="price_max" min="0">
        </label>
        <br><br>
        <br><br>
        <button type="submit">Фільтрувати</button>
      </form>
    </aside>
    <section>
      <h2>Товари</h2>

      <ul>
        <li>
          <article>
            <img src="images\114618665352_kava-melena-brcc.webp" alt="Кава Arabica">
            <h3>Arabica Premium</h3>
            <p>Ціна: 320 грн</p>
          </article>
        </li>
        <li>
          <article>
            <img src="images/coffee2.jpg" alt="Кава Espresso">
            <h3>Espresso Classic</h3>
            <p>Ціна: 280 грн</p>
          </article>
        </li>
        <li>
          <article>
            <img src="images/coffee3.jpg" alt="Кава в капсулах">
            <h3>Capsules Strong</h3>
            <p>Ціна: 190 грн</p>
          </article>
        </li>
        <li>
          <article>
            <img src="images/coffee4.jpg" alt="Мелена кава">
            <h3>Ground Coffee Soft</h3>
            <p>Ціна: 150 грн</p>
          </article>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
